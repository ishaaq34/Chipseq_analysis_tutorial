name: chip
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core languages
  - python=3.10
  - r-base=4.4

  # Core NGS / ChIP-seq CLI tools
  - bowtie2
  - samtools
  - bedtools
  - htslib
  - macs3
  - trim-galore
  - cutadapt
  - fastqc
  - multiqc
  - picard
  - phantompeakqualtools
  - ucsc-bedgraphtobigwig
  - ucsc-bigwigsummary
  - ucsc-bigwiginfo
  - ucsc-facount

  # R / Bioconductor bits needed by phantompeakqualtools and basic genomics
  - bioconductor-biocgenerics
  - bioconductor-s4vectors
  - bioconductor-iranges
  - bioconductor-genomicranges
  - bioconductor-genomeinfodb
  - bioconductor-genomeinfodbdata
  - bioconductor-rhtslib
  - bioconductor-rsamtools
  - bioconductor-xvector
  - bioconductor-zlibbioc
  - bioconductor-ucsc.utils
  - r-spp
  - r-snow
  - r-snowfall
  - r-bitops
  - r-catools
  - r-httr
  - r-jsonlite
  - r-openssl
  - r-curl

  # Basic Python scientific stack for plotting / stats
  - numpy
  - scipy
  - pandas
  - matplotlib
  - pysam
  - pybigwig
  - py2bit

  # Misc small utilities that are actually helpful
  - jq
  - yq

  - pip:
      - deeptools==3.5.6
      - deeptoolsintervals==0.1.9
      - pillow==12.0.0
